<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <title>Chatting</title>
</head>
<body>
    <div class="container">
        <div class="people">
            <div class="self"><img src="images/avatar.jpg" alt="pfp"><span>Nur Aktar</span></div>
            <div class="msg"><img src="images/blank-profile-picture-973460__340.png" alt="pfp"><span>late-snow</span></div>
            <div class="msg"><img src="images/blank-profile-picture-973460__340.png" alt="pfp"><span>miko</span></div>
            <div class="msg"><img src="images/blank-profile-picture-973460__340.png" alt="pfp"><span>nano ed</span></div>
            <div class="msg"><img src="images/blank-profile-picture-973460__340.png" alt="pfp"><span>manjaro</span></div>
        </div>
        <div class="chatArea">
            <div class="nav">
                <img src="images/blank-profile-picture-973460__340.png" alt="user_image">
                <span>Client Name</span>
            </div>
            <div class="messageScroll">
                <div>Hi</div>
                <div>who?</div>
                <div>are</div>
                <div>you?</div>
                <div>nick</div>
            </div>
            <div class="typeArea">
                <div class="typeInsert">+</div>
                <input placeholder="Type you message" type="text">
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
